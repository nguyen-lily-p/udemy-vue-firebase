<html>
        <head>
            <title>Vue Basics</title>
            <!-- development version, includes helpful console warnings -->

            <style>
                .canvas{
                    width: 300px;
                    height: 300px;
                    margin-top: 20px;
                    background: #ddd;
                }
            </style>
        </head>
    
        <body>
            <h1>Vue Basics</h1>

            </div>
    
            <script src="2-10_app.js"></script>
        </body>
